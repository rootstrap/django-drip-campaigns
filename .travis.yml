language: python


dist: xenial


python:
  - "3.6"
  - "3.7"
  - "pypy3"


env:
  global:
    - CC_TEST_REPORTER_ID
    - PYPI_USERNAME
    - PYPI_ENCRYPTED_PASS


env:
  - DJANGO_VERSION="2.2"
  - DJANGO_VERSION="3.0.7"


install:
  - pip3 install "Django==${DJANGO_VERSION}"
  - pip3 install Sphinx
  - pip3 install flake8
  - pip install coverage


script:
  # makemigrations of each app is needed
  - python manage.py makemigrations drip
  - python manage.py makemigrations credits
  - python manage.py makemigrations auth
  - python manage.py migrate
  - flake8 .
  - coverage run manage.py test


jobs:
  include:
    - stage: Test 3.5-2.2
      python:
        - "3.5"
      env:
        - DJANGO_VERSION="2.2"

    - stage: Test 3.8-2.2
      python:
        - "3.8"
      env:
        - DJANGO_VERSION="2.2"

    - stage: Test Reporter
      python:
        - "3.8"
      env:
        - DJANGO_VERSION="3.0.7"
      script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
        # makemigrations of each app is needed
        - python manage.py makemigrations drip
        - python manage.py makemigrations credits
        - python manage.py makemigrations auth
        - python manage.py migrate
        - flake8 .
        - coverage run manage.py test
        - coverage xml
        - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

    - stage: Pypi
      # Do it only when merge on master branch
      if: (branch = master) AND (commit_message =~ /^Merge pull request.*/)
      script: skip
      deploy:
        provider: pypi
        username: PYPI_USERNAME
        password:
          secure: PYPI_ENCRYPTED_PASS
      on:
        branch: master
